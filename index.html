<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Discord Playerlist Compiler</h1>
    <p>Please follow one of the following formats for matchups on each new line, including the spacing between each element: </p>
    <ul>
        <li>(W) Player1 vs Player2 (L)</li>
        <li>(L) Player1 vs Player2 (W)</li>
        <li>Player1 vs Player2</li>
    </ul>
    <textarea placeholder="INSERT MATCHUPS HERE" id="playerlist"></textarea>
    <hr />
    <div>
        <button class="winnerButton" onclick="winners()">Winners</button>
        <button class="loserButton" onclick="losers()">Losers</button>
        <button class="unplayedButton" onclick="unplayed()">Unplayed</button>
    </div>
    <br />
    <textarea readonly id="compiled"></textarea>

    <script src="playerlistFunctions.js"></script>
</body>
</html>
